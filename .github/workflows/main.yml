name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 06:30 AM UTC (you can change this)
    - cron: "30 6 * * *"
  workflow_dispatch:  # allows manual trigger too

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp by 22f1001168@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u)" > last_update.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "22f1001168@ds.study.iitm.ac.in"
          git add last_update.txt
          git commit -m "Automated update: $(date -u)" || echo "No changes to commit"
          git push
